<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">To-Do List</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="app.html">App<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="code.html">See the Code</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!--Modal: Login with Avatar Form-->
    <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
            <!--Content-->
            <div class="modal-content">

                <!--Header-->
                <div class="modal-header">
                    <img src="/img/to-do-icon.png" alt="avatar" class="img-responsive img-fluid">
                </div>
                <!--Body-->
                <div class="modal-body text-center mb-1">
                    <form id="table">
                        <h5 class="mt-1 mb-2">New Task</h5>
                        <div class="md-form ml-0 mr-0">
                            <input type="text" type="text" id="task"
                                class="form-control form-control-sm validate ml-0 text-center"
                                placeholder="type new task">
                            <label data-error="wrong" data-success="right" for="form29" class="ml-0"></label>
                        </div>
                        <div class="md-form ml-0 mr-0">
                            <input type="date" type="text" id="dueDate"
                                class="form-control form-control-sm validate ml-0 text-center">
                            <label data-error="wrong" data-success="right" for="form29" class="ml-0"></label>
                        </div>

                        <div class="text-center mt-4">
                            <button onclick="startTable()" type="submit" id="submitBtn"
                                class="btn btn-dark mt-1">Submit<i class="fas fa-sign-in ml-1"></i></button>
                        </div>
                    </form>
                </div>

            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: Login with Avatar Form-->

    <div class="text-center pt-5">
        <a href="" class="btn btn-dark btn-rounded" data-toggle="modal" data-target="#modalLoginAvatar">Create New
            task</a>
    </div>
    <main role="main" class="container">
        <div class="container mt-5 ">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="col col-md-auto">
                    <div class="row">
                        <div class="col shadow p-3 mb-5 bg-white rounded">
                            <hr>
                            <table class="table table-striped">
                                <thead class="thead-dark rounded">
                                    <tr>
                                        <th>Task</th>
                                        <th>Date Created</th>
                                        <th>Due Date</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsBody">
                                    <!--Data goes here-->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="text-center pb-2">Developed by Leo J. Barnuevo | Coder Foundry</p>
    </footer>
    <template id="resultsData-template">
        <tr>
            <td id="taskOut"></td>
            <td id="createdOut"></td>
            <td id="dueDateOut"></td>
            <td id="dueDateOut"></td>
        </tr>
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/site.js"></script>
</body>

</html>
